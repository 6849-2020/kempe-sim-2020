<html>
<head>
<title>Kempe Simulation</title>
<script type="text/javascript" src="cas.js"></script>
<script type="text/javascript">

var input;
var output;
function update() {
    if (!input) input = document.getElementById("input");
    if (!output) output = document.getElementById("output");
    var e3 = createEquation(input.value);
    var e3e = e3.evalequ('x',createEquation("a+b"))
                            .evalequ('y',createEquation("c+d"));
    var cos = constructCosReporesentation(e3e);
    output.value = strCos(cos);
    console.log(e3e);
    console.log(e3e.str());
    console.log(cos);
}

</script>
</head>

<body>
    <table border="0" width="100%">
        <tr>
            <td>
                <textarea id="input" rows="10" cols="100"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" id="button" onclick="update();" />
            </td>
        </tr>
        <tr>
            <td>
                <textarea id="output" rows="30" cols="100"></textarea>
            </td>
            <td>
                
            </td>
        </tr>
    </table>
    

</body>


</html>
